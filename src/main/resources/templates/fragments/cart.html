<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Sepet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../static/output.css">
</head>

<body>
  <div th:fragment="header" th:include="::header"></div>
  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Sepetiniz</h1>
    <div th:if="${cartItems == null}">
      <p>Sepetinizde ürün bulunmamaktadır.</p>
    </div>
    <div th:if="${cartItems != null && cartItems.size() == 0}">
      <p>Sepetinizde ürün bulunmamaktadır.</p>
    </div>
    <div th:if="${cartItems != null && cartItems.size() > 0}">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4">Ürün Adı</th>
            <th class="py-2 px-4">Fiyat</th>
            <th class="py-2 px-4">Adet</th>
            <th class="py-2 px-4">Toplam</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${cartItems}">
            <td class="border px-4 py-2" th:text="${item.product.productName}"></td>
            <td class="border px-4 py-2" th:text="${item.product.productPrice} + ' TL'"></td>
            <td class="border px-4 py-2" th:text="${item.quantity}"></td>
            <td class="border px-4 py-2" th:text="${item.product.productPrice * item.quantity} + ' TL'"></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-4">
        <a href="/checkout" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Satın Al</a>
      </div>
    </div>
  </div>
</body>

</html>
