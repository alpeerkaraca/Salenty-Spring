<div th:fragment="order-history">
  <div class="bg-white">
    <div class="py-6 ">
      <div class=" max-w-7xl sm:px-2 lg:px-8 ">
        <div class=" max-w-2xl px-4 lg:max-w-4xl lg:px-0 ">
          <h1
            class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
          >
            Sipariş Geçmişim
          </h1>
          <p class="mt-2 text-sm text-gray-500">
            Güncel ve geçmiş siparişlerinizi kontrol edin.
          </p>
        </div>
      </div>

      <div class="mt-8" th:each=" order : ${myOrders}">
        <h2 class="sr-only">Siparişler</h2>
        <div class=" mx-auto sm:px-2 lg:px-8">
          <div class="  mx-auto space-y-8 sm:px-4 lg:max-w-4xl lg:px-0 ">
            <div
              class="border-b border-t border-gray-200  shadow-sm sm:rounded-lg sm:border"
            >

              <div
                class="flex items-center border-b border-gray-200  p-4 sm:grid sm:grid-cols-4 sm:gap-x-6 sm:p-6"
              >
                <dl
                  class="grid flex-1 grid-cols-2 gap-x-6 text-sm sm:col-span-3 sm:grid-cols-3 lg:col-span-2"
                >
                  <div>
                    <dt class="font-medium text-gray-900">Sipariş Numarası</dt>
                    <dd class="mt-1 text-gray-500" th:text="${order.orderId}"></dd>
                  </div>
                  <div class="hidden sm:block">
                    <dt class="font-medium text-gray-900">Sipariş Tarihi</dt>
                    <dd class="mt-1 text-gray-500">
                      <time th:text="${order.orderDate}"></time>
                    </dd>
                  </div>
                  <div>
                    <dt class="font-medium text-gray-900">Sipariş Tutarı</dt>
                    <dd class="mt-1 font-medium text-gray-500" th:text="${order.orderTotal} + TL"></dd>
                  </div>
                </dl>
                <div class="text-sm">
                  <dt class="font-medium text-gray-900">Sipariş Durumu</dt>
                  <dd class="mt-1 font-medium text-gray-500" th:text="${order.orderStatus.toString().replace('_', ' ')}"></dd>
                </div>

              </div>

              <!-- Products -->
              <h4 class="sr-only">Ürünler</h4>
              <ul role="list" class="divide-y divide-gray-200">
                <li class="p-4 sm:p-6" th:each="product : ${order.products}">
                  <div class="flex items-center sm:items-start">
                    <div
                      class="h-20 w-20 flex-shrink-0 overflow-hidden rounded-lg bg-gray-200 sm:h-40 sm:w-40"
                    >
                      <img
                        th:src="${product.productImage}"
                        th:alt="${product.productName}"
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                    <div class="ml-6 flex-1 text-sm">
                      <div
                        class="font-medium text-gray-900 sm:flex sm:justify-between"
                      >
                        <h5 th:text="${product.productName}"></h5>
                        <p class="mt-2 sm:mt-0" th:text="${product.productPrice} + TL"></p>
                      </div>
                      <p class="hidden text-gray-500 sm:mt-2 sm:block" th:text="${product.productDescription}">
                      </p>
                    </div>
                  </div>

                  <div class="mt-6 sm:flex sm:justify-between">
                    <div class="flex items-center">
                      <p class="ml-2 w-5 text-sm font-medium text-gray-500 block" >

                      </p>
                    </div>

                    <div
                      class="mt-6 flex items-center space-x-4 divide-x divide-gray-200 border-t border-gray-200 pt-4 text-sm font-medium sm:ml-4 sm:mt-0 sm:border-none sm:pt-0"
                    >
                      <div class="flex flex-1 justify-center pl-4">
                        <a
                          th:href="@{'/product/' + ${product.productId}}"
                          class="whitespace-nowrap text-orange-600 hover:text-orange-500"
                          >Tekrar Satın Al</a
                        >
                      </div>
                    </div>
                  </div>
                </li>
                <!-- More products... -->
              </ul>
            </div>

            <!-- More orders... -->
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
