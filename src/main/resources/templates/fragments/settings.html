<div th:fragment="content">
    <div>
        <div class="xl:pl-5">
            <main>
                <!-- Settings forms -->
                <div class="divide-y divide-white/5">
                    <div
                            class="grid max-w-7xl grid-cols-1 gap-x-8 gap-y-10 px-4 py-16 sm:px-6 md:grid-cols-3 lg:px-8"
                    >
                        <div>
                            <h2 class="text-base font-semibold leading-7 text-gray-900">
                                Kişisel Bilgiler
                            </h2>
                            <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-600">
                                Doğrulama için kullanılacağından gerçek bilgilerinizi giriniz.
                            </p>
                        </div>

                        <form
                                class="md:col-span-2"
                                autocomplete="off"
                                th:action="@{/update-me}"
                                th:object="${user}"
                                method="post"
                        >
                            <div
                                    class="grid grid-cols-1 gap-x-6 gap-y-8 sm:max-w-xl sm:grid-cols-6"
                            >
                                <div class="col-span-full">
                                    <label
                                            for="userName"
                                            class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                    >Kullanıcı Adı
                                    </label>
                                    <div
                                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                    >
                                        <input
                                                id="userName"
                                                th:field="*{userName}"
                                                type="text"
                                                autocomplete="username"
                                                th:placeholder="#{user.userName}"
                                                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                        />
                                    </div>
                                </div>

                                <div class="col-span-full">
                                    <label
                                            for="email"
                                            class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                    >E-Posta Adresi
                                    </label>
                                    <div
                                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                    >
                                        <input
                                                id="email"
                                                th:field="*{userEmail}"
                                                type="email"
                                                autocomplete="email"
                                                th:placeholder="#{user.userEmail}"
                                                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                        />
                                    </div>
                                </div>

                                <div class="col-span-full">
                                    <label
                                            for="telNo"
                                            class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                    >Telefon Numarası
                                    </label>
                                    <div
                                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                    >
                                        <input
                                                id="telNo"
                                                th:field="*{userTel}"
                                                type="tel"
                                                autocomplete="tel"
                                                th:placeholder="#{user.userTel}"
                                                maxlength="11"
                                                minlength="11"
                                                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                        />
                                    </div>
                                </div>

                                <div class="col-span-full">
                                    <label
                                            for="address"
                                            class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                    >Adres
                                    </label>
                                    <div
                                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                    >
                                        <input
                                                id="address"
                                                th:field="*{userAddress}"
                                                type="text"
                                                autocomplete="address"
                                                th:placeholder="#{user.userAddress}"
                                                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                        />
                                    </div>
                                </div>

                                <div class="col-span-full">
                                    <label
                                            for="userpassword"
                                            class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                    >Parola
                                    </label>
                                    <div
                                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                    >
                                        <input
                                                id="userpassword"
                                                th:field="*{password}"
                                                type="password"
                                                autocomplete="password"
                                                placeholder="***********************"
                                                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8 flex">
                                <button
                                        type="submit"
                                        class="rounded-md bg-orange-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500"
                                >
                                    Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
