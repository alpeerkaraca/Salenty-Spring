<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Salenty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/output.css"/>
  </head>

  <body>
    <div th:fragment="header">
      <nav class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex px-2 lg:px-0">
              <div class="flex flex-shrink-0 items-center">
                <img
                  class="h-16 w-auto hover:cursor-pointer"
                  src="/img/logo1.svg"
                  alt="Logo"
                />
              </div>
              <div class="hidden lg:ml-6 lg:flex lg:space-x-8">
                <div
                  th:each="category : ${categories}"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                  th:classappend="${category.categoryId} == ${selectedCategory} ? 'text-indigo-500 border-indigo-500' : ''"
                >
                  <a
                    th:href="@{/category(id=${category.categoryId})}"
                    th:data-id="${category.categoryId}"
                    th:text="${category.categoryName}"
                    class="category-link"
                  ></a>
                </div>

                <a
                  href="#"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                  >Mağazalar</a
                >
              </div>
            </div>
            <div
              class="flex flex-1 items-center justify-center px-2 lg:ml-6 lg:justify-end"
            >
              <div class="w-full max-w-lg lg:max-w-xs">
                <form th:action="@{/search}" method="get">
                  <label for="search" class="sr-only">Ara</label>
                  <div class="relative">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <svg
                        class="h-5 w-5 text-gray-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <input
                      id="search"
                      name="search"
                      class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      placeholder="Search"
                      type="search"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="flex items-center lg:hidden">
              <button
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only"></span>
                <svg
                  class="block h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <svg
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="hidden lg:ml-4 lg:flex lg:items-center">
              <div class="flow-root relative">
                <a
                  href="/cart"
                  id="cartIcon"
                  class="group -m-2 flex items-center p-2"
                >
                  <svg
                    class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                  <span
                    class="ml-2 text-sm font-medium text-gray-400 group-hover:text-gray-500"
                    th:text="${cartItemCount}"
                    >0</span
                  >
                </a>

                <div
                  id="drawerCart"
                  class="hidden absolute top-full right-0 w-80 bg-white shadow-lg z-50 p-4"
                ></div>
              </div>

              <div class="relative ml-4 flex-shrink-0">
                <div>
                  <button
                    type="button"
                    class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-gray-400 hover:text-gray-500"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <svg
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                      />
                    </svg>
                    <span class="absolute -inset-1.5"></span>
                    <span th:if="${username == 'anonymousUser'}"
                      >Giriş Yap</span
                    >
                    <span
                      class="text-sm font-medium"
                      th:if="${username != 'anonymousUser'}"
                      th:text="${username}"
                    ></span>
                  </button>
                </div>

                <div
                  id="user-menu"
                  th:if="${username != 'anonymousUser'}"
                  class="dropdown-menu hidden absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition ease-in-out duration-150"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="my-orders"
                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Siparişlerim</a
                  >
                  <a
                    href="/account/settings"
                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Hesap Ayarları</a
                  >
                  <a
                    href="/logout"
                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Çıkış Yap</a
                  >
                </div>

                <div
                  id="user-menu"
                  th:if="${username == 'anonymousUser'}"
                  class="dropdown-menu hidden absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition ease-in-out duration-150"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="/login"
                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Giriş Yap</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <script>
        document
          .getElementById("user-menu-button")
          .addEventListener("click", function () {
            console.log("yaamte");
            var menu = document.getElementById("user-menu");
            menu.classList.remove("hidden");
          });

        // Optional: Close the menu when clicking outside of it
        document.addEventListener("click", function (event) {
          var isClickInside =
            document
              .getElementById("user-menu-button")
              .contains(event.target) ||
            document.getElementById("user-menu").contains(event.target);

          if (!isClickInside) {
            document.getElementById("user-menu").classList.add("hidden");
          }
        });

        document.addEventListener("DOMContentLoaded", function () {
          // Current category highlighting
          const currentCategoryId = /* [[${selectedCategory}]] */ 0;
          const links = document.querySelectorAll(".category-link");
          links.forEach((link) => {
            if (link.getAttribute("data-id") == currentCategoryId) {
              link.parentElement.classList.add(
                "text-indigo-500",
                "border-indigo-500"
              );
            }
          });
        });
      </script>
    </div>
  </body>
</html>
