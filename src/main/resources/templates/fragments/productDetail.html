<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8"/>
    <title>Ürün Detayları</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div th:fragment="productDetail">
    <div class="bg-white">
        <div class="container mx-auto max-w-6xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
            <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                <!-- Image gallery -->
                <div class="flex flex-col-reverse">
                    <!-- Image selector -->
                    <div class="mx-auto mt-6 hidden w-full max-w-2xl sm:block lg:max-w-none">
                        <div class="grid grid-cols-3 gap-6" aria-orientation="horizontal" role="tablist">
                            <button id="tabs-1-tab-1"
                                    class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4"
                                    aria-controls="tabs-1-panel-1" role="tab" type="button">
                                <span class="sr-only">Image 1</span>
                                <span class="absolute inset-0 overflow-hidden rounded-md">
                                        <img th:src="${product.productImage1}" alt="Image 1"
                                             class="h-full w-full object-cover object-center">
                                    </span>
                                <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2"
                                      aria-hidden="true"></span>
                            </button>

                            <button id="tabs-1-tab-2"
                                    class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4"
                                    aria-controls="tabs-1-panel-2" role="tab" type="button">
                                <span class="sr-only">Image 2</span>
                                <span class="absolute inset-0 overflow-hidden rounded-md">
                                        <img th:src="${product.productImage2}" alt="Image 2"
                                             class="h-full w-full object-cover object-center">
                                    </span>
                                <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2"
                                      aria-hidden="true"></span>
                            </button>

                            <button id="tabs-1-tab-3"
                                    class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4"
                                    aria-controls="tabs-1-panel-3" role="tab" type="button">
                                <span class="sr-only">Image 3</span>
                                <span class="absolute inset-0 overflow-hidden rounded-md">
                                        <img th:src="${product.productImage3}" alt="Image 3"
                                             class="h-full w-full object-cover object-center">
                                    </span>
                                <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2"
                                      aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="aspect-h-1 aspect-w-1 w-full">
                        <!-- Tab panel, show/hide based on tab state. -->
                        <div id="tabs-1-panel-1" aria-labelledby="tabs-1-tab-1" role="tabpanel" tabindex="0"
                             class="w-full aspect-square">
                            <img th:src="${product.productImage1}" alt="Product image 1"
                                 class="h-full w-full object-cover object-center sm:rounded-lg">
                        </div>

                        <div id="tabs-1-panel-2" aria-labelledby="tabs-1-tab-2" role="tabpanel" tabindex="0" hidden
                             class="w-full aspect-square">
                            <img th:src="${product.productImage2}" alt="Product image 2"
                                 class="h-full w-full object-cover object-center sm:rounded-lg">
                        </div>

                        <div id="tabs-1-panel-3" aria-labelledby="tabs-1-tab-3" role="tabpanel" tabindex="0" hidden
                             class="w-full aspect-square">
                            <img th:src="${product.productImage3}" alt="Product image 3"
                                 class="h-full w-full object-cover object-center sm:rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Product info -->
                <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${product.productName}">Zip
                        Tote Basket</h1>

                    <div class="mt-3">
                        <h2 class="sr-only">Product information</h2>
                        <p class="text-3xl tracking-tight text-gray-900" th:text="${product.productPrice} + ' ₺'">
                            $140</p>
                    </div>

                    <div class="mt-6">
                        <h3 class="sr-only">Seller</h3>
                        <div class="space-y-6 text-base text-gray-700">
                            <p th:text="${product.sellerName}">Seller Name</p>
                        </div>
                    </div>

                    <form class="mt-6" th:action="@{/add-to-cart/{productId}(productId=${product.productId})}"
                          method="post">
                        <div class="mt-10 flex">
                            <button type="submit"
                                    class="flex max-w-xs flex-1 items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50 sm:w-full">
                                Sepete Ekle
                            </button>
                        </div>
                    </form>

                    <section aria-labelledby="details-heading" class="mt-12">
                        <h2 id="details-heading" class="sr-only">Additional details</h2>

                        <div class="divide-y divide-gray-200 border-t">
                            <div>
                                <h3>
                                    <!-- Expand/collapse question button -->
                                    <button type="button"
                                            class="group relative flex w-full items-center justify-between py-6 text-left"
                                            aria-controls="description-1" aria-expanded="false">
                                        <!-- Open: "text-indigo-600", Closed: "text-gray-900" -->
                                        <span class="text-gray-900 text-sm font-medium">Açıklama</span>
                                        <span class="ml-6 flex items-center">
                                                <!-- Open: "hidden", Closed: "block" -->
                                                <svg class="block h-6 w-6 text-gray-400 group-hover:text-gray-500"
                                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                     stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M12 4.5v15m7.5-7.5h-15"></path>
                                                </svg>
                                            <!-- Open: "block", Closed: "hidden" -->
                                                <svg class="hidden h-6 w-6 text-indigo-400 group-hover:text-indigo-500"
                                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                     stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M19.5 12h-15"></path>
                                                </svg>
                                            </span>
                                    </button>
                                </h3>
                                <div class="prose prose-sm pb-6" id="description-1" hidden>
                                    <p th:text="${product.productDescription}">The Zip Tote Basket is the perfect
                                        midpoint between shopping tote and comfy backpack...</p>
                                </div>
                            </div>
                            <div>
                                <h3>
                                    <!-- Expand/collapse question button -->
                                    <button type="button"
                                            class="group relative flex w-full items-center justify-between py-6 text-left"
                                            aria-controls="disclosure-1" aria-expanded="false">
                                        <!-- Open: "text-indigo-600", Closed: "text-gray-900" -->
                                        <span class="text-gray-900 text-sm font-medium">Özellikler</span>
                                        <span class="ml-6 flex items-center">
                                                <!-- Open: "hidden", Closed: "block" -->
                                                <svg class="block h-6 w-6 text-gray-400 group-hover:text-gray-500"
                                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                     stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M12 4.5v15m7.5-7.5h-15"></path>
                                                </svg>
                                            <!-- Open: "block", Closed: "hidden" -->
                                                <svg class="hidden h-6 w-6 text-indigo-400 group-hover:text-indigo-500"
                                                     fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                     stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M19.5 12h-15"></path>
                                                </svg>
                                            </span>
                                    </button>
                                </h3>
                                <div class="prose prose-sm pb-6" id="disclosure-1" hidden>
                                    <ul role="list" th:utext="${product.productSpecs}">
                                        <!-- Specs will be injected here -->
                                    </ul>
                                </div>
                            </div>

                            <!-- More sections... -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('[role="tab"]');
            const tabPanels = document.querySelectorAll('[role="tabpanel"]');

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    // Hide all tab panels
                    tabPanels.forEach(panel => panel.hidden = true);
                    // Remove selected class from all tabs
                    tabs.forEach(t => t.classList.remove('ring-indigo-500'));
                    // Show the selected tab panel
                    document.querySelector(`#tabs-1-panel-${index + 1}`).hidden = false;
                    // Add selected class to the clicked tab
                    tab.classList.add('ring-indigo-500');
                });
            });

            // Show the first tab panel by default
            tabPanels[0].hidden = false;
            tabs[0].classList.add('ring-indigo-500');

            const featureButton = document.querySelector('[aria-controls="disclosure-1"]');
            const featureContent = document.querySelector('#disclosure-1');
            const featureIcons = featureButton.querySelectorAll('svg');

            featureButton.addEventListener('click', () => {
                const isHidden = featureContent.hidden;
                featureContent.hidden = !isHidden;
                featureIcons.forEach(icon => icon.classList.toggle('hidden'));
            });

            const descriptionButton = document.querySelector('[aria-controls="description-1"]');
            const descriptionContent = document.querySelector('#description-1');
            const descriptionIcons = descriptionButton.querySelectorAll('svg');

            descriptionButton.addEventListener('click', () => {
                const isHidden = descriptionContent.hidden;
                descriptionContent.hidden = !isHidden;
                descriptionIcons.forEach(icon => icon.classList.toggle('hidden'));
            });
        });
    </script>
</div>
</body>

</html>
