<!DOCTYPE html>
<html lang="tr" class="h-full bg-white">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kullanıcı Düzenle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" href="../static/output.css"/>
</head>
<body class="h-full bg-white">
<div>
    <!-- Static sidebar for desktop -->
    <div
            class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col"
    >
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div
                class="flex grow flex-col gap-y-5 overflow-y-auto bg-orange-600 px-6 pb-4"
        >
            <div class="flex h-16 shrink-0 items-center">
                <img
                        class="h-16 w-auto cursor-pointer  transition duration-200 ease-in-out hover:scale-125 hover:ease-in-out hover:duration-200"
                        src="/img/logo.svg"
                        th:src="@{/img/logo.svg}"
                        alt="Salenty"
                        onclick="window.location.href = '/homepage';"
                />
            </div>
            <nav class="flex flex-1 flex-col">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                    <li>
                        <ul role="list" class="-mx-2 space-y-1">
                            <li th:if="${role == 'ADMIN' or role == 'SELLER'}">
                                <!-- Current: "bg-orange-700 text-white", Default: "text-orange-200 hover:text-white hover:bg-orange-700" -->
                                <a
                                        th:href="@{/account/orders}"
                                        th:classappend="${section == 'orders'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                                >
                                    <svg
                                            class="h-6 w-6 shrink-0 text-white"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                                        />
                                    </svg>
                                    Siparişler
                                </a>
                            </li>
                            <li th:if="${role == 'ADMIN'}">
                                <a
                                        th:href="@{/account/users}"
                                        th:classappend="${section == 'users'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                                >
                                    <svg
                                            class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                                        />
                                    </svg>
                                    Üyeler
                                </a>
                            </li>

                            <li th:if="${role == 'ADMIN' or role == 'SELLER' or role == 'USER'}">
                                <a
                                        th:href="@{/account/order-history}"
                                        th:classappend="${section == 'order-history'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor"
                                         class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                                    </svg>

                                    Geçmiş Siparişlerim
                                </a>
                            </li>

                            <li th:if="${role == 'ADMIN' or role == 'SELLER'}">
                                <a
                                        th:href="@{/account/myproducts}"
                                        th:classappend="${section == 'myproducts'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                                >
                                    <svg
                                            class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                                        />
                                    </svg>
                                    Ürünlerim
                                </a>
                            </li>
                            <li th:if="${role == 'ADMIN'}">
                                <a
                                        th:href="@{/account/allProducts}"
                                        th:classappend="${section == 'allProducts'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6"
                                >
                                    <svg
                                            class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M12 4.5v15m7.5-7.5h-15"
                                        />
                                    </svg>

                                    Bütün Ürünler
                                </a>
                            </li>

                            <li th:if="${role == 'ADMIN' or role == 'SELLER'}">
                                <a
                                        th:href="@{/account/addProduct}"
                                        th:classappend="${section == 'addProduct'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                        class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                                >
                                    <svg
                                            class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M12 4.5v15m7.5-7.5h-15"
                                        />
                                    </svg>

                                    Ürün Ekle
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li
                            class="mt-auto"
                            th:if="${role == 'ADMIN' or role == 'SELLER' or role == 'USER'}"
                    >
                        <a
                                th:href="@{/account/settings}"
                                th:classappend="${section == 'settings'} ? 'bg-orange-700 text-white' : 'text-orange-200 hover:text-white hover:bg-orange-700'"
                                class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 transition ease-in-out duration-200 hover:transition hover:ease-in-out hover:duration-200"
                        >
                            <svg
                                    class="h-6 w-6 shrink-0 text-orange-200 group-hover:text-white"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
                                />
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                            Hesap Ayarları
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="lg:pl-72">
        <div
                class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8"
        >
            <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
                <svg
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                </svg>
            </button>

            <!-- Separator -->
            <div
                    class="h-6 w-px bg-gray-900/10 lg:hidden"
                    aria-hidden="true"
            ></div>

            <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
                <form class="relative flex flex-1" action="#" method="GET">
                    <label for="search-field" class="sr-only">Ara</label>

                    </svg>
                    <input
                            id="search-field"
                            class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
                            placeholder="Search..."
                            type="hidden"
                            name="search"
                    />
                </form>

                <div class="flex items-center lg:gap-x-6">
                    <button
                            type="button"
                            class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500 transition duration-200 ease-in-out hover:transition hover:ease-in-out"
                            id="cart-button"
                    >
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                            />
                        </svg>
                    </button>
                    <div class="lg:block lg:w-px lg:h-6 select-none text-gray-400 hover:text-gray-500 transition duration-200 ease-in-out hover:transition hover:ease-in-out">
                <span
                        class="text-sm font-semibold leading-6 "
                        th:text="${cartItemCount}"
                ></span>
                    </div>

                    <!-- Separator -->
                    <div
                            class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10"
                            aria-hidden="true"
                    ></div>


                    <div class="relative" id="user-menu-button">
                        <button
                                type="button"
                                class="-m-1.5 flex items-center p-1.5 text-gray-400 hover:text-gray-500 transition duration-200 ease-in-out hover:transition hover:ease-in-out"
                                aria-expanded="false"
                                aria-haspopup="true"
                        >
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="size-6"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                                />
                            </svg>

                            <span class="hidden lg:flex lg:items-center ">
                    <span
                            class="ml-4 text-sm font-semibold leading-6 "
                            aria-hidden="true"
                            th:text="${#authentication.principal.username}"
                    ></span>
                    <svg
                            class="ml-2 h-5 w-5 "
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                    >
                      <path
                              fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                        </button>

                        <div
                                class="absolute hidden right-0 z-10 mt-2.5 w-48 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                                role="menu"
                                id="user-menu"
                                aria-orientation="vertical"
                                aria-labelledby="user-menu-button"
                                tabindex="-1"
                        >
                            <a
                                    href="/homepage"
                                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                                    role="menuitem"
                                    tabindex="-1"
                                    id="user-menu-item-0"
                            >Anasayfa</a
                            >
                            <a
                                    href="/logout"
                                    class="block px-4 py-2 text-sm text-gray-700 transition hover:bg-gray-200 hover:text-gray-900 hover:font-medium hover:transition duration-200 ease-in-out"
                                    role="menuitem"
                                    tabindex="-1"
                                    id="user-menu-item-1"
                            >Çıkış Yap</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="py-10">
            <div th:fragment="content">
                <div>
                    <div class="xl:pl-5">
                        <main>
                            <!-- Settings forms -->
                            <div class="divide-y divide-white/5">
                                <div
                                        class="grid max-w-7xl grid-cols-1 gap-x-8 gap-y-10 px-4 py-16 sm:px-6 md:grid-cols-3 lg:px-8"
                                >
                                    <div>
                                        <h2 class="text-base font-semibold leading-7 text-gray-900">
                                            Kullanıcı Düzenle
                                        </h2>
                                        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-600">
                                            Doğrulama için kullanılacağından gerçek bilgilerinizi giriniz.
                                        </p>
                                    </div>

                                    <form
                                            class="md:col-span-2"
                                            autocomplete="off"
                                            th:action="@{/user/edit/{id} (id=${userId})}"
                                            th:object="${user}"
                                            method="post"
                                    >
                                        <div
                                                class="grid grid-cols-1 gap-x-6 gap-y-8 sm:max-w-xl sm:grid-cols-6"
                                        >
                                            <div class="col-span-full">
                                                <label
                                                        for="userName"
                                                        class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                                >Kullanıcı Adı
                                                </label>
                                                <div
                                                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                                >
                                                    <input
                                                            id="userName"
                                                            th:field="*{userName}"
                                                            type="text"
                                                            autocomplete="username"
                                                            th:placeholder="#{user.userName}"
                                                            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label
                                                        for="email"
                                                        class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                                >E-Posta Adresi
                                                </label>
                                                <div
                                                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                                >
                                                    <input
                                                            id="email"
                                                            th:field="*{userEmail}"
                                                            type="email"
                                                            autocomplete="email"
                                                            th:placeholder="#{user.userEmail}"
                                                            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label
                                                        for="telNo"
                                                        class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                                >Telefon Numarası
                                                </label>
                                                <div
                                                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                                >
                                                    <input
                                                            id="telNo"
                                                            th:field="*{userTel}"
                                                            type="tel"
                                                            autocomplete="tel"
                                                            th:placeholder="#{user.userTel}"
                                                            maxlength="11"
                                                            minlength="11"
                                                            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label
                                                        for="address"
                                                        class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                                >Adres
                                                </label>
                                                <div
                                                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                                >
                                                    <input
                                                            id="address"
                                                            th:field="*{userAddress}"
                                                            type="text"
                                                            autocomplete="address"
                                                            th:placeholder="#{user.userAddress}"
                                                            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                                    />
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label
                                                        for="userpassword"
                                                        class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5"
                                                >Parola
                                                </label>
                                                <div
                                                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-orange-600 sm:max-w-md"
                                                >
                                                    <input
                                                            id="userpassword"
                                                            th:field="*{password}"
                                                            type="password"
                                                            autocomplete="password"
                                                            placeholder="***********************"
                                                            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-8 flex">
                                            <button
                                                    type="submit"
                                                    class="rounded-md bg-orange-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500"
                                            >
                                                Kaydet
                                            </button>

    <script th:inline="javascript">
        var cartButton = document.getElementById('cart-button');
        cartButton.addEventListener('click', function () {
            window.location.href = '/cart';
        });

        document
            .getElementById("user-menu-button")
            .addEventListener("click", function () {
                var menu = document.getElementById("user-menu");
                menu.classList.remove("hidden");
            });

        // Optional: Close the menu when clicking outside of it
        document.addEventListener("click", function (event) {
            var isClickInside =
                document
                    .getElementById("user-menu-button")
                    .contains(event.target) ||
                document.getElementById("user-menu").contains(event.target);

            if (!isClickInside) {
                document.getElementById("user-menu").classList.add("hidden");
            }
        });
